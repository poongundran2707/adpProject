<html>

    <body>
        <center><h1 style="color: blueviolet;">Registration</h1><br><br>
        <form action="data1.html" method="post">

           <input type="text" id="name" name="Name"><br><br>

           <input type="radio" id="gen" value="Female"><label for="gen">Female</label>

           <option>B.Sc</option><option>M.Sc</option><option>B.Com</option></select><br><br>
           <h4>Trained With</h4>

           <input type="checkbox" id="pro" name="Python" value="Python"><label for="pro">Python</label><br><br>
           <label>HOBBIES:</label>
                <input type="checkbox" name="hobbbies" value="Drawing">Drawing
                <input type="checkbox" name="hobbbies" value="Reading">Reading 
                <input type="checkbox" name="hobbbies" value="Sports/Yoga">Sports/Yoga
                <input type="checkbox" name="hobbbies" value="Music">Music
                <input type="checkbox" name="hobbbies" value="Travel">Travel<br><br>
            <label for="pics">Upload the ADHAAR CARD:&nbsp;</label><input type="file" accept=".pdf" id="pics" multiple><br><br>m
           <label for="pics">Upload the 10 <sup>th</sup>Certificates:&nbsp;</label><input type="file" accept=".pdf" id="pics" multiple><br><br>
           <label for="pics">Upload the 12 <sup>th</sup>Certificates:&nbsp;</label><input type="file" accept=".pdf" id="pics" multiple><br><br>
           <label for="pics">Upload the Graduation Certificates:&nbsp;</label><input type="file" id="pics" accept=".pdf" multiple><br><br>
           <input type="submit" value="submit">
